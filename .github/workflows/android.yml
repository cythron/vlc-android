name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Gradle Wrapper
      run: export ANDROID_SDK=/sdk && export ANDROID_NDK=/sdk && export PATH=$PATH:$ANDROID_SDK/platform-tools:$ANDROID_SDK/tools
    - name: Build with Gradle
      run: buildsystem/compile.sh -a armeabi-v7a
